name: aaltosulku
baseurl: /aaltosulku
permalink: none
pygments: true
prose:
  rooturl: '_posts'
  siteurl: 'http://OHKEY-dev.github.io/aaltosulku'
  metadata:
    _posts:
      - name: "layout"
        field:
          label: "Layout"
          element: "hidden"
          value: "post"
      - name: "published"
        field:
          element: "checkbox"
          label: "Julkaistu"
          value: true
      - name: "category"
        field:
          element: "select"
          label: "Kategoria"
          options:
            - name: "Ohje"
              value: "guide"
            - name: "Snippet"
              value: "snippet"
      - name: "title"
        field:
          element: "text"
          label: "Otsikko"
          value: ""
      - name: "subject"
        field:
          element: "text"
          label: "Aihealue"
          value: ""
          placeholder: "Git,Android,Jekyll.."