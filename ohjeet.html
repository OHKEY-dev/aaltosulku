---
layout: default
---

<div id="header-line2"></div>
<div class="rivi">
	<div class="ruutu-12-tablet">
		<!-- content-container luokka on tarkoitettu jQueryllä toimivaa navigointia varten: kun painetaan navissa linkkiä, piilottaa se kaikki content-container luokalla merkityt elementit ja tuo esille vain painetun buttonin kanssa saman attribuuttitiedon jakavan content-containerin. -->


			








<div class="ruutu-2-tablet">
	<div id="toc" class="affix">
		<div class="toc-title">
			<h5>Sisällysluettelo</h5>
		</div>
		<ul class="toc-ul nav">

		</ul>
	</div>
</div>

<div class="ruutu-10-tablet">



{% for category in site.categories%}
<section>
	<div class="rivi">
		<div class="ruutu-12-tablet">
			<div class="cat-main">
				<div class="cat-sub">
					<div class="cat-sub-title" name="{{ category | first }}"><h6>{{ category | first | capitalize  }}</h6></div>
					<div class="cat-sub-content">
						{% for posts in category %}
						{% for post in posts %}
						{% if post.title != null %}
						<div class="sub-title">
							<div class="sub-title-mark"></div>
							<div class="rivi"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | camelcase }}</a></div>
						</div>
						{% endif %}
						{% endfor %}
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endfor %}


	<div class="footer-top"></div>
</div><!-- .ruutu-10-tablet -->


</div><!-- .ruutu-12-tablet -->
</div>



<script src="assets/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="assets/js/affix.js" type="text/javascript"></script>
<script src="assets/js/scrollspy.js" type="text/javascript"></script>
<script src="assets/js/aaltosulku.ohjeet.js" type="text/javascript"></script>
